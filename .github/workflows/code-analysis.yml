name: "CI/Code Analysis"

on:
  pull_request:
      types: [opened, synchronize, reopened]
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: NPM install
        run: npm install
      - name: Run npm test
        run: npm test

  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@v1.6
      with:
        projectBaseDir: src/
        args: >
          -Dsonar.organization=secdevops
          -Dsonar.projectKey=gihub-devops
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  dependency-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run nmp install
        run: npm install --production
      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'github-devops'
          path: '.'
          format: 'HTML'
          others: ''
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
          name: Depcheck report
          path: ${{github.workspace}}/reports

  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: detect-secrets
        uses: reviewdog/action-detect-secrets@v0.6.1
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          fail_on_error: true
          reporter: github-pr-review